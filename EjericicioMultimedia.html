<!DOCTYPE html>
<html>

    <head>
        <title> Ejercicio Multimedia </title>
    </head>
  
    <body>

        <div>
            <h1> Aprendiendo a utilizar imágenes</h1>
            <img src="juego.jpg" alt="Videojuego">
        </div>

        <div>
            <h1> Aprendiendo a utilizar los vídeos </h1>
            <video width="300" height="170" controls autoplay muted loop>
                <source src="Video.mp4" type="video/mp4">
            </video>

        </div>

      
        <div>
            <h1> Aprendiendo a utilizar los audios </h1>
            <audio controls autoplay loop>
                <source src="audio.mp3" type="audio/mp3">
            </audio>
        </div>
       
    </body>

  <!--Comentarios-->

</html>
